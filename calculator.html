<html>

	<head>
		<link rel='stylesheet' id='style-main'  href='assets/calculator.css' type='text/css' media='all' />
		<script   src="https://code.jquery.com/jquery-1.12.3.min.js"   integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ="   crossorigin="anonymous"></script>
		<!--<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>-->
		<script type='text/javascript' src='assets/calculator.js'></script>
	</head>

	<body>
		<div class="calculator">
			<div class="screen"></div>
			<ul class="buttons">
				<li class="seven">
					<span class="button">7</span>
				</li>
				<li class="eight">
					<span class="button">8</span>
				</li>
				<li class="nine">
					<span class="button">9</span>
				</li>
				<li class="divide">
					<span class="button">&#247;</span>
				</li>
				<li class="four">
					<span class="button">4</span>
				</li>
				<li class="five">
					<span class="button">5</span>
				</li>
				<li class="six">
					<span class="button">6</span>
				</li>
				<li class="multiply">
					<span class="button">x</span>
				</li>
				<li class="one" data-keyinput="49">
					<span class="button">1</span>
				</li>
				<li class="two">
					<span class="button">2</span>
				</li>
				<li class="three">
					<span class="button">3</span>
				</li>
				<li class="subtract">
					<span class="button">-</span>
				</li>
				<li class="zero">
					<span class="button">0</span>
				</li>
				<li class="dot">
					<span class="button">.</span>
				</li>
				<li class="plus">
					<span class="button">+</span>
				</li>
				<li class="equals">
					<span class="button">=</span>
				</li>
				<li class="clear">
					<span class="button">C</span>
				</li>
			</ul>
		</div>
	</body>

</html>
